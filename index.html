<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1 class="main-title" style="color: #8dA3da;">To-Do List</h1>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <input type="date" id="dueDateInput">
      <button id="addTaskButton" class="add-btn">Add Task</button>
    </div>
    <h2 class="task-list-title" style="color: #8dA3da;">Task List:</h2>
    <ul id="taskList"></ul>
  </div>

  <script>
    document.getElementById('addTaskButton').addEventListener('click', addTask);

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const dueDateInput = document.getElementById('dueDateInput');
      const taskText = taskInput.value.trim();
      const dueDate = dueDateInput.value;

      if (taskText !== "") {
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = taskText;

        // Due date display
        const dueDateSpan = document.createElement('span');
        dueDateSpan.className = 'due-date';
        dueDateSpan.style.marginLeft = "15px";
        if (dueDate) {
          dueDateSpan.textContent = "Due: " + dueDate;
        } else {
          dueDateSpan.textContent = "";
        }

        const btnsDiv = document.createElement('div');
        btnsDiv.className = 'btns';

        const completeBtn = document.createElement('button');
        completeBtn.textContent = 'âœ”';
        completeBtn.className = 'complete-btn';
        completeBtn.title = 'Mark as complete';
        completeBtn.onclick = function() {
          span.classList.toggle('completed');
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ðŸ—‘';
        deleteBtn.className = 'delete-btn';
        deleteBtn.title = 'Delete task';
        deleteBtn.onclick = function() {
          li.remove();
        };

        btnsDiv.appendChild(completeBtn);
        btnsDiv.appendChild(deleteBtn);

        // Add task and due date to li
        li.appendChild(span);
        li.appendChild(dueDateSpan);
        li.appendChild(btnsDiv);

        document.getElementById('taskList').appendChild(li);
        taskInput.value = "";
        dueDateInput.value = "";
        taskInput.focus();
      }
    }

    document.getElementById('taskInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') addTask();
    });
  </script>
</body>
</html>
